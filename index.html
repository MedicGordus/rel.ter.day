<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Profile Graph</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dark-theme">

    <div class="main-container">
        <h1>Twitter Profile Graph Builder</h1>
        <div class="account-container" id="mainAccount">
            <button class="paste-image-btn">Paste Image</button>
            <input type="file" class="profile-image-upload">
            <select class="shape-selector">
                <option value="circle">Circle</option>
                <option value="hex">Hex</option>
                <option value="square">Square</option>
            </select>
            <button class="add-account-btn">Add Account</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
